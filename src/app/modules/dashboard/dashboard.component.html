<div class="container" style="margin-bottom: 15 px;">
    <div class="highchart">
        <app-widgets-area></app-widgets-area>
        <!-- <app-bar-chart></app-bar-chart> -->
     </div><br>
     
     <mat-divider></mat-divider><br>
     
     <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards">
         <mat-card fxFlex="25">
             <app-widgets-card label="New Users" total="12k" percentage="50" [data]="cards"></app-widgets-card>
         </mat-card>
         <mat-card fxFlex="25">
             <app-widgets-card label="Users retention" total="10k" percentage="40" [data]="cards"></app-widgets-card>
         </mat-card>
         <mat-card fxFlex="25">
             <app-widgets-card label="Users engagement" total="8k" percentage="30" [data]="cards"></app-widgets-card>
         </mat-card>
         <mat-card fxFlex="25">
             <app-widgets-card label="Referral" total="6k" percentage="20" [data]="cards"></app-widgets-card>
         </mat-card>
     </div>
     
     <mat-divider></mat-divider><br>
     
     <div class="table-container">
         <div class="table" style="width: 48%;">
             <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
     
                 <!--- Note that these columns can be defined in any order.
                       The actual rendered columns are set as a property on the row definition" -->
               
                 <!-- Position Column -->
                 <ng-container matColumnDef="position">
                   <th mat-header-cell *matHeaderCellDef> No. </th>
                   <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                 </ng-container>
               
                 <!-- Name Column -->
                 <ng-container matColumnDef="name">
                   <th mat-header-cell *matHeaderCellDef> Name </th>
                   <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                 </ng-container>
               
                 <!-- Weight Column -->
                 <ng-container matColumnDef="weight">
                   <th mat-header-cell *matHeaderCellDef> Weight </th>
                   <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                 </ng-container>
               
                 <!-- Symbol Column -->
                 <ng-container matColumnDef="symbol">
                   <th mat-header-cell *matHeaderCellDef> Symbol </th>
                   <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                 </ng-container>
               
                 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                 <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
               </table>
               
         </div>
         <div class="piechart" style="width: 48%;">
             <app-pie-chart></app-pie-chart>
         </div>
     </div><br>
</div>
